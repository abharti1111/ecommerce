{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
	<h1>Log In</h1>
	<form method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" class="btn btn-default" value="Login">
	</form>
	<br>
	Do Not have an Account <a href="{% url 'accounts:signup' %}"><input type="button" class="btn btn-default" value="Sign Up"></a>

</div>
{% endblock %}
